<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/boardCss/boardReg.css" type="text/css">
</head>
<body>
    <div class="topBox">
        <div class="postName">
            <h2 class="suggestions">건의사항</h2>
        </div>
    </div>
    <div class="postTitle">
        <form name="boardForm" action="boardForm" method="post" enctype="multipart/form-data">
            <p class="titleP">제목</p>
            <input type="text" name="SUB_NM" class="title" placeholder="여기에 제목을 작성해주세요.">
            <p class="suggestions">건의 내용</p>
            <textarea class="detail" name="SUB_CN" placeholder="건의 내용을 입력해주세요."></textarea>
            <input type="file" name="file" multiple="multiple" style="margin-left: 8px;">
            <input type="submit" value="글쓰기" style="float: right; margin-right: 7px; margin-top: 52px;  border: none; border-radius: 3px; box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2); width: 60px;">
        </form>
    </div>
</body>
</html>
