<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/AdminPageCss/allList.css">
</head>
<body>
  
  <h3>호실 배정 페이지</h3>
  <hr>
  <div id="listArea">
    <div>
      <form action="/test" method="post">
        <button type="submit">자동배정</button>
      </form>
    </div>
  <div id="lookUpBtn">
    <form action="/selectStudent" method="post">
      <input type="text" name="name" placeholder="학생이름"><button type="submit">조회하기</button>
    </form>
  </div>
  <table style="margin-top: 30px; width: 100%;">
    <tr>
      <th>학생 정보</th>
    </tr>

    <tr>
      <td>
        <div id="detailsList" style="overflow: scroll;">
           <div id="modfiyBtn">
              <button >수정하기</button>
           </div>
      <table id="ListTable">
        <thead>
          <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성별</th>
            <th>상태구분</th>
            <th>배정호실코드</th>
          </tr>
        </thead>
        <tbody>
          <tr class="className" th:each="list : ${list}">
            <td th:text="${list.stud_no}"></td>
            <td th:text="${list.user_nm}"></td>
            <td th:text="${list.gndr_nm}"></td>
            <td th:text="${list.stts_clsf}"></td>
            <td th:text="${list.altmnt_rm_cd}"></td>
          </tr>
        </tbody>
        </table>
        </div>
      </td>

  </table>
  
  </div>

  <div id="categoryAreaTop">
    <iframe id="main" src="" style="border: none; width: 100%;height: 300px">
    </iframe>
  </div>
</body>
<script src="/js/AdminPageJs/roomAssignment.js"></script>
</html>
