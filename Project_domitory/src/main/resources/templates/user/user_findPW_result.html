<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "/css/user_find.css">
</head>
<body>
    <div>
        <p style="font-size: 40px; text-align: center; margin-top: 100px; font-weight: 700; color: #001d66; letter-spacing: 0.3em;">중정대학교 기숙사</p>
    </div>
    <div class ="popupFind">
        <!-- 첫번째 -->
        <ul class="findHeader">
            <li><a href="user_findID.html" style="background-color:  rgba(255, 255, 255, 0.5);">아이디찾기</a></li>
            <li><a class = "on"  style="background-color:  rgba(255, 255, 255, 0.836);">비밀번호찾기</a></li>
        </ul>
    
        <div class = findpwcontents>
            <div class="findpwtext" style="text-align: center; padding-top: 50px;">
                찾으시려는 ID를 입력하세요
            </div>
            <div class="inputid">
                아이디: <input type = "text" required style="margin-left: 10px;">
            </div>

            <div class="submitbtn" style="padding-bottom: 30px;">
                <button type="submit" id="findpw2btn1" onclick = "check()">다음</button>
            </div>
        </div>
    </div>

    <script>
        function check() {
          var fbtn = document.getElementById("findpw2btn1");

            fbtn.onclick = function() {
                location.href = "findPW.html";
            }
        }
    </script>
</body>
</html>
