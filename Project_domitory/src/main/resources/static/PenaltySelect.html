<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/allList.css">
<script src="https://kit.fontawesome.com/d71a4a6ef8.js"
	crossorigin="anonymous"></script>
</head>
<script>
	window.onload = function() {
		var modalOpen = document.querySelector(".modal-open");
		var modalClose = document.querySelector(".modal-close");
		var penaltyUpdateModal = document.querySelector("#penaltyUpdateModal")

		modalClose.onclick = function() {
			penaltyUpdateModal.style.display = "none";
		}

	}

	function modalOpen() {
		penaltyUpdateModal.style.display = "flex";
	}
</script>
<body>
	<section style="text-align: center;">
		<h3>벌점 부과 및 내역 조회</h3>
		<hr>
		<div id="listArea">
			<div id="lookUpBtn" style="float: right; padding: 10px;">
				<form action="/penaltySelect" method="get">
					입주모집번호 : <select name="MVN_RCRT_NO">
						<option value="202403">202403</option>
					</select> <br> <input type="text" name="USER_NM"
						placeholder="이름,전체조회(미입력)"> <input type="submit"
						value="검색">
				</form>
			</div>


			<table style="margin-top: 30px; width: 100%;">
				<tr>
					<th>입주자 조회 내역</th>
				</tr>
				<tr>
					<td>
						<div id="detailsList">
							<table id="ListTable">
								<thead>
									<tr>
										<th>입주모집번호</th>
										<th>학번</th>
										<th>이름</th>
										<th>호실</th>
										<th>상태구분</th>
										<th>신청일자</th>
										<th>선발일자</th>
										<th>배정일자</th>
										<th>입주일자</th>
										<th>퇴실입자</th>
										<th>퇴실구분</th>
										<th colspan="2">벌점 총점</th>
										<th>비고</th>
									</tr>
								</thead>
								<tbody>
									<tr>

									</tr>




								</tbody>
							</table>
						</div>
					</td>
				</tr>
			</table>

		</div>


		<iframe id="obDetail" src="PenaltyDetail.html"
			style="width: 100%; height: 400px; border: none;" scrolling="no"></iframe>


	</section>


	<!-- 여기가 모달 창 -->


	<section id="penaltyUpdateModal" style="display: none;">
		<div class="PUM_wrap" style="position: relative; opacity: 1;">
			<div class="PUM_container">
				<div class="PUM_item">
					<i class="fa-solid fa-x fa-2x modal-close" aria-hidden="true"
						style="position: absolute; top: 30px; right: 50px;"></i> <br>
					<h4>벌점 사항</h4>
					<table>
						<thead>
							<tr>
								<th>기준코드</th>
								<th>벌점</th>
								<th>내용</th>
								<th>체크</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>B0001</td>
								<td>15점</td>
								<td>금연 장소(호실 등)에서 흡연한 행위(전자 포함)</td>
								<td><input type="radio" name="name" id=""></td>
							</tr>
							<tr>
								<td>B0002</td>
								<td>10점</td>
								<td>생활관 내에서 음주를 한 행위</td>
								<td><input type="radio" name="name" id=""></td>
							</tr>
							<tr>
								<td>B0003</td>
								<td>10점</td>
								<td>동일한 내용으로 빌점을 3회 이상 받은 자</td>
								<td><input type="radio" name="name" id=""></td>
							</tr>
						</tbody>
					</table>
					<h4>※별점 10점 → 학생생활관 봉사 3일</h4>
					<h4>※벌점 15점→ 강제관 조치</h4>
				</div>
				<br>
				<button id="upateBtn">상벌점 적용하기</button>

			</div>
		</div>
	</section>
</body>

<style>
#penaltyUpdateModal {
	width: 100vw;
	height: 100vh;
	background-color: #f3f3f3;
	position: absolute;
	top: 0;
	right: 0;
	z-index: 9999;
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	opacity: 1;
}

.PUM_wrap {
	width: 60vw;
	height: 80vh;
	display: flex;
	justify-content: flex-start;
	border-radius: 15px;
	background-color: white;
}

.PUM_container {
	padding: 30px;
}
</style>


</html>
