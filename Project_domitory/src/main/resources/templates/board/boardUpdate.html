<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/boardCss/boardReg.css" type="text/css">
</head>
<body>
<div class="topBox">
    <div class="postName">
        <h2 class="suggestions">건의사항</h2>
    </div>
</div>

<div class="postTitle">
    <div class="content">
        <section>
            <form name="actionform" action="updateForm" method="post">
                <input type="hidden" name="SUB_SN" th:value="${vo.SUB_SN}">
                <table class="tb tb_row">
                    <colgroup>
                        <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row" style="text-align: center">등록일</th>
                        <td th:text="${ vo.SUB_REG_YMD }"></td>
                    </tr>
                    <tr>
                        <th scope="row" style="text-align: center">제목</th>
                        <td><input type="text" th:value="${vo.SUB_NM}" name="SUB_NM" style="width: 700px"> </td>
                        <!--<td>[[ ${vo.SUB_NM} ]]</td>-->
                    </tr>
                    <tr>
                        <th scope="row" style="text-align: center">작성자</th>
                        <td colspan="3">[[ ${vo.STUD_NO} ]]</td>
                    </tr>
                    <tr>
                        <th scope="row" style="text-align: center">내용</th>
                        <td colspan="3"><textarea name="SUB_CN" style="height: 600px; width: 700px;">[[${vo.SUB_CN}]]</textarea></td>
                        <!--<td colspan="3">[[ ${vo.SUB_CN} ]]</td>-->
                    </tr>
                    <tr th:each="imgs : ${imgs}">
                        <th scope="row" style="text-align: center">이미지</th>
                        <td>
                            <img class="" th:src="@{display?(filename=${imgs.SU_FILE_NAME},filepath=${imgs.SU_FILE_PATH},fileuuid=${imgs.SU_FILE_UUID} ) }" alt="image">
                        </td>
                    </tr>

                    </tbody>
                </table>
                <tr>
                    <th scope="row"></th><td><button type="submit" style="float: right; margin-right: 35px; margin-top: 20px;">게시글 수정하기</button></td>
                </tr>
            </form>
        </section>
    </div>
</div>

<script>


</script>
</body>
</html>
