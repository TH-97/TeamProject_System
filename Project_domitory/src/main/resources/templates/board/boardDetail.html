<!DOCTYPE html>
<html lang="UTF-8">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/boardCss/boardReg.css" type="text/css">
</head>
<body>
<div class="topBox">
  <div class="postName">
    <h2 class="suggestions">건의사항</h2>
  </div>
</div>

  <div class="postTitle">
      <div class="content">
        <section>
          <input type="hidden" class="sub_sn" th:value="${vo.SUB_SN}" >
          <table class="tb tb_row">
            <colgroup>
              <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
            </colgroup>
            <tbody>
            <tr>
              <th scope="row" style="text-align: center">등록일</th>
              <td th:text="${ vo.SUB_REG_YMD }"></td>
            </tr>
            <tr>
              <th scope="row" style="text-align: center">제목</th>
              <td>[[ ${vo.SUB_NM} ]]</td>
            </tr>
            <tr>
              <th scope="row">작성자</th>
              <td colspan="3">[[ ${vo.STUD_NO} ]]</td>
            </tr>
            <tr>
              <th scope="row" style="text-align: center">내용</th>
              <td colspan="3" style="height: 600px;">[[ ${vo.SUB_CN} ]]</td>
            </tr>
            <tr th:each="imgs : ${imgs}">
              <th scope="row" style="text-align: center">이미지 <button th:attr="onclick='fileDown(&quot;' + ${imgs.SU_FILE_NAME} + '&quot;, &quot;' + ${imgs.SU_FILE_PATH} + '&quot;, &quot;' + ${imgs.SU_FILE_UUID} + '&quot;)'">download</button></th>
              <td>
                <img class="" th:src="@{display?(filename=${imgs.SU_FILE_NAME},filepath=${imgs.SU_FILE_PATH},fileuuid=${imgs.SU_FILE_UUID} ) }" alt="image">
              </td>
            </tr>

            </tbody>
          </table>
          <button onclick="del()" class="delete" style="float: right; margin-right: 35px; margin-top: 20px;">delete</button></td>
          <th scope="row"></th><td><button onclick="update()" class="update" style="float: right; margin-right: 15px; margin-top: 20px;">수정</button>
        </section>
      </div>
  </div>

<script>
   function update(){
    location.href='updateBoard';
   }
   function del(){
     if(confirm("삭제하시겠습니까?")) {
       var sub_sn = document.querySelector('.sub_sn').value;
       location.href = 'deleteBoard?sub_sn=' + sub_sn;
     }
   }
   function fileDown(a,b,c){
     location.href = 'fileDownload?filename='+a+'&filepath='+b+'&uuid='+c;
   }

</script>
</body>
</html>
